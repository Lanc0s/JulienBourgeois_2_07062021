    Fonctionnalités

    Les usagers pourront rechercher des hébergements dans la ville de leur choix. 
    Le champ de recherche est donc un champ de saisie, dont le texte peut être édité par l’usager.

    En revanche, à ce stade, le bouton de recherche ne sera pas fonctionnel.

    Chaque carte d’hébergement ou d’activité devra être cliquable dans son intégralité. 

    Pour l’instant les liens seront vides.

    Les filtres ne seront pas fonctionnels pour cette version, en revanche, il faut qu’ils changent d’apparence au survol.

    Je te laisse décider de l’effet le plus approprié.

    Dans le menu, les liens “Hébergements” et “Activités” sont des ancres qui doivent mener aux sections de la page.

 

    Contraintes techniques

    Je te fournis deux maquettes : l’une desktop et l’autre mobile. Le site devra également être adapté aux tablettes. 

    Sur ce support, tu es libre de faire les adaptations nécessaires avec la mise en page, tant qu’aucun élément 
    n’est coupé et que le texte a une taille suffisante. Je te laisse choisir les breakpoints appropriés.

    Comme je ne savais pas de quels tailles et formats d’image tu avais besoin, j’ai exporté les images en différents formats. 

    Je te laisse choisir le format le plus adapté par rapport à la résolution et au temps de chargement.

    Les icônes proviennent de la bibliothèque Font Awesome. Les couleurs de la charte sont le bleu #0065FC,
